<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Management System</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" th:inline="javascript">
        $(function() {
            $("#searchTerm").autocomplete({
                source: [[${eventsNamesDesc}]],
                minLength: 2,
                select: function(event, ui) {
                    this.value = ui.item.label;
                    $("#searchTerm").val(ui.item.value);
                    return false;
                }
            });
        });
    </script>


</head>


<div th:replace="fragments/topnav :: navbar">
</div>

<body>
<div class="container my-2" style="text-align:center";>
    <h1>Event List</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Event</th>
            <th>Event Address</th>
            <th>Event Date</th>
            <th>Event Time</th>
            <th>Event Description</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${listEvents}">
            <td th:text="${event.name}"></td>
            <td th:text="${event.address}"></td>
            <td th:text="${event.date}"></td>
            <td th:text="${event.time}"></td>
            <td th:text="${event.description}"></td>
            <td> <a th:href="@{/edit/{id}(id=${event.id})}" class="btn btn-primary">Edit</a> |
                <a th:href="@{/delete/{id}(id=${event.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/showNewEventForm}" class="btn btn-primary btn-sm mb-3"> Add Event </a>
</div>
</body>

</html>
