<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Management System</title>
    <link href="#" rel="shortcut icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script th:inline="javascript" th:src="@{/js/hide.js}" type="text/javascript"></script>
</head>

<body>
<div th:replace="fragments/topnav :: navbar">
</div>
<div class="container">
    <h1>Event Management System</h1>
    <hr>
    <h2>Create Event</h2>
    <form action="#" method="POST" th:action="@{/save}" th:object="${event}">
        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="name">Event Name</span>
            <input aria-describedby="name" aria-label="Event Name" class="form-control"
                   required th:field="*{name}" type="text">
        </div>

        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="address">Address</span>
            <input aria-describedby="address" aria-label="Address" class="form-control"
                   required th:field="*{address}" type="text">
        </div>
        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="city">City</span>
            <input aria-describedby="city" aria-label="City" class="form-control" required
                   th:field="*{city}" type="text">
        </div>
        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="state">State/Province</span>
            <input aria-describedby="state" aria-label="State/Province" class="form-control" required
                   th:field="*{state}" type="text">
        </div>
        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="country">Country</span>
            <input aria-describedby="country" aria-label="Country" class="form-control" required
                   th:field="*{country}" type="text">
        </div>
        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="date">Date and Time</span>
            <input aria-describedby="date" aria-label="Date" class="form-control" placeholder="Date"
                   required type="datetime-local">
        </div>
        <input class="hid form-control mb-4 col-4" hidden placeholder="Date" required th:field="*{date}" type="text">
        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="description">Description</span>
            <input aria-describedby="description" aria-label="Description"
                   class="form-control" required
                   th:field="*{description}" type="text">
        </div>
        <button class="btn btn-info col-2" type="submit">Create</button>
    </form>

    <hr>
    <a th:href="@{/}"> Back to the Events List</a>
    <script th:src="@{/js/datetime.js}"></script>
</div>
<div th:replace="fragments/footerUI :: footer"></div>
</body>

</html>
