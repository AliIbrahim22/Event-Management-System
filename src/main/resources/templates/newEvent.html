<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Management System</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

</head>

<div th:replace="fragments/topnav :: navbar">
</div>

<body>
<div class="container">
    <h1>Event Management System</h1>
    <hr>
    <h2>Create Event</h2>
    <form action="#" th:action="@{/save}" th:object="${event}" method="POST">

        <input type="text" th:field="*{name}" placeholder="Event Name" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{state}" placeholder="State" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{country}" placeholder="Country " class="form-control mb-4 col-4" required>

        <input type="date" th:field="*{date}" placeholder="Date" class="form-control mb-4 col-4" required>

        <input type="time" th:field="*{time}" placeholder="Time" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4" required>

        <button type="submit" class="btn btn-info col-2">Create</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to the Events List</a>
</div>
</body>

</html>
