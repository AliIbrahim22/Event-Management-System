<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Management System</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script type="text/javascript" th:inline="javascript">
    $(function () {
        $("#searchTerm").autocomplete({
            source: [[${eventsSearchableData}]],
            minLength: 2,
            select: function (event, ui) {
                this.value = ui.item.label;
                $("#searchTerm").val(ui.item.value);
                return false;
            }
        });
    });
</script>
</head>

<div th:replace="fragments/topnav :: navbar">
</div>

<body>
<div class="container">
    <h1>Event Management System</h1>
    <hr>
    <h2>Create Event</h2>
    <form action="#" th:action="@{/save}" th:object="${event}" method="POST">
        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="name">Event Name</span>
            <input type="text" th:field="*{name}" placeholder="Monthly Office Event" class="form-control"
                   aria-label="Event Name" aria-describedby="name" required>
        </div>

        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="address">Address</span>
            <input type="text" th:field="*{address}" placeholder="456 Salt Rd." class="form-control"
                   aria-label="Address" aria-describedby="address" required>
        </div>
        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="city">City</span>
            <input type="text" th:field="*{city}" placeholder="Sydney" class="form-control" aria-label="City"
                   aria-describedby="city" required>
        </div>
        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="state">State/Province</span>
            <input type="text" th:field="*{state}" placeholder="Ohio" class="form-control" aria-label="State/Province"
                   aria-describedby="state" required>
        </div>
        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="country">Country</span>
            <input type="text" th:field="*{country}" placeholder="USA" class="form-control" aria-label="State/Province"
                   aria-describedby="state" required>
        </div>
        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="date">Date and Time</span>
            <input type="datetime-local" placeholder="Date" class="form-control" aria-label="Date"
                   aria-describedby="date" required>
        </div>
        <input type="text" hidden th:field="*{date}" placeholder="Date" class="hid form-control mb-4 col-4" required>
        <div class="input-group  mb-4 col-4">
            <span class="input-group-text" id="description">Description</span>
            <input type="text" th:field="*{description}" placeholder="Office monthly happy hour - Bowling"
                   class="form-control" aria-label="Description"
                   aria-describedby="description" required>
        </div>
        <button type="submit" class="btn btn-info col-2">Create</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to the Events List</a>
    <script src="/js/event.js"></script>

</div>
</body>

</html>
